<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSP</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./app.js"></script>
    </head>

    <body>
        <div class="wrap">
            <div class="ui">
                <span class="user-score"></span>
                <span class="winner"></span>
                <span class="ai-score"></span>
            </div>
            <div class="main">
                <div class="user-choice-main">
                    <img src="" alt="">
                </div>
                <div class="ai-choice-main">
                    <img src="" alt="">
                </div>
            </div>
            <div class="choice-wrap">
                <button class="choice-item"><img src="./images/1.png" alt=""></button>
                <button class="choice-item"><img src="./images/2.png" alt=""></button>
                <button class="choice-item"><img src="./images/3.png" alt=""></button>
            </div>
        </div>
    </body>

    </html>
